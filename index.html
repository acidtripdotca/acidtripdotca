<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acid Trip Site</title>
<style>
    /* Reset margins and make body take full screen */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Fullscreen looping video background */
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    /* Center PNG over video */
    .overlay {
        position: absolute;
     
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        height: 75%; /* 2/3 of the video height */
    }

    .overlay img {
        height: 100%;
        width: auto;
        display: block;
    }
</style>

</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop playsinline>
        <source src="acidtrip site bg.mp4" type="video/quicktime">
        Your browser does not support the video tag.
    </video>

    <!-- Instagram icon -->
    <a href="https://www.instagram.com/acidtrip.ca/" target="_blank" class="instagram-link">
        <img src="instagram.svg" alt="Instagram" class="instagram-icon">
    </a>
 
    <!-- PNG overlay -->
    <div class="overlay">
    <img src="inside2.png" alt="Overlay Image" class="main-img">
    <div class="face-link">
    <img src="j face.png" alt="J Face" class="face-img">
</div>
<div class="anh-face-link">
    <img src="anh face.png" alt="Anh Face" class="anh-face-img">
</div>
</a>
<!-- Snake overlay -->
        <div class="audio-overlay snake-overlay">
            <img src="snake.png" alt="Snake" class="snake-img">
        </div>
        <!-- Goat overlay -->
        <div class="audio-overlay goat-overlay">
            <img src="goat.png" alt="Goat" class="goat-img">
        </div>
</div>

<!-- Audio elements -->
    <audio id="audio1" src="audio1.m4a"></audio>
    <audio id="audio2" src="audio2.m4a"></audio>
    <audio id="audio3" src="audio3.m4a"></audio>
    <audio id="audio4" src="audio4.m4a"></audio>

    <script>
function playOrPauseAudio(audioId) {
    const audios = [
        document.getElementById('audio1'),
        document.getElementById('audio2'),
        document.getElementById('audio3'),
        document.getElementById('audio4')
    ];
    audios.forEach(audio => {
        if (audio.id === audioId) {
            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            } else {
                audios.forEach(a => {
                    if (a !== audio) {
                        a.pause();
                        a.currentTime = 0;
                    }
                });
                audio.currentTime = 0;
                audio.play();
            }
        } else {
            audio.pause();
            audio.currentTime = 0;
        }
    });
}

document.querySelector('.snake-overlay').addEventListener('click', function(e) {
    e.stopPropagation();
    playOrPauseAudio('audio1');
});

document.querySelector('.goat-overlay').addEventListener('click', function(e) {
    e.stopPropagation();
    playOrPauseAudio('audio2');
});

document.querySelector('.face-link').addEventListener('click', function(e) {
    e.stopPropagation();
    playOrPauseAudio('audio3');
});

document.querySelector('.anh-face-link').addEventListener('click', function(e) {
    e.stopPropagation();
    playOrPauseAudio('audio4');
});
</script>
